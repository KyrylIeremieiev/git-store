<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="leftWrap">
            <img src="./src/img/github-mark-white.png" alt="githubs logo" class="leftWrap__logo">
            <h2>Store</h1>
        </div>
        <div class="rightWrap">
            
            <img src="./src/img/avatars/avatarGreen.png" alt="" class="rightWrap__img">
            
        </div>
    </header>
    <main class="main">
        <section class="welcome">
            <div class="welcomeWrapper--left">
                <img src="./src/img/github-mark-white.png" alt="Github logo" class="welcome__img">
            </div>
            <div class="welcomeWrapper--right">
            <h1 class="welcome__title">Welcome to the GitStore!</h1>
            <p class="welcome__text">This is a project made for fun. By no means is this a real online store. This website has no affiliation with github or git</p>
            <button class="welcome__button">Go To Avatars =></button>
            </div>
        </section>

        <section class="products">
            <h2 class="products__title">Catalogue</h2>
            <ul class="products__cardWrapper">
                <li class="products__card">
                    <img src="./src/img/avatars/avatarGreen.png" alt="" class="products__img">
                    <div class="productsCardWrapper">
                        <h3 class="product__title">Green Avatar</h3>
                        <p class="product__dis">This is the green basic github avatar. It is green of color and is an avatar</p>
                        <button class="product__button">Add To Cart!</button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
