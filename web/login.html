<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/form.css">
    <script src="./src/js/login.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <article class="form__card">
        <div class="inputWrap">
        <label for="username" class="form__label">Username</label>
        <textarea name="username" id="username" cols="30" rows="1" class="form__u" placeholder="username"></textarea>
        </div>
        <div class="inputWrap">
        <label for="password" class="form__label">Password</label>
        <textarea name="password" id="pass" cols="30" rows="1" class="form__p" placeholder="password"></textarea>
        </div>
        <button class="form__button" id="submit">Login</button>
        <a href="./signup.html" class="login">Signup</a>
        <p class="error" id="error">*Wrong username or password</p>
    </article>
    </main>
</body>
</html>
