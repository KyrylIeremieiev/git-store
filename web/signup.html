<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./src/css/form.css">
    <script src="./src/js/signup.js" defer></script>
</head>
<body>
    <main>
    <article class="form__card">
        <h2 class="form__title">
            Sign Up!
        </h2>
        <div>
        <label for="username" class="form__label">Username</label>
        <textarea name="username" id="username" cols="30" rows="1" class="form__u" placeholder="username"></textarea>
        </div>
        <div>
        <label for="password" class="form__label">Password</label>
        <textarea name="password" id="pass" cols="30" rows="1" class="form__p" placeholder="password"></textarea>
        </div>
        <button class="form__button" id="submit">Submit</button>
    </article>
    </main>
</body>
</html>
